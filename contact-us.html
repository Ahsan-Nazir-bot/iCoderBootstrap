  <!-- coding for form -->
  <div class="container my-4">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <form class="row g-3">
      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
      </div>
    </form>
    <label for="exampleFormControlInput1" class="form-label">Already member of us</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">yes</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">no</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
      <label class="form-check-label" for="inlineRadio3">no interested</label>
    </div>
    <br>
    <label for="exampleFormControlTextarea1" class="form-label">Select the field</label>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
      <option value="1">Web development</option>
      <option value="2">Graphic designing</option>
      <option value="3">App development</option>
      <option value="4">Digiskills</option>
    </select>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Write about yourself</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <!-- coding for button -->
    <button type="button" class="btn btn-primary">Submitt</button>
    <button type="reset" class="btn btn-primary">Reset

    </button>
  </div>
